<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>몸으로 말해요 - 분야 선택</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 36px;
    }
    .category-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category-btns a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 16px 30px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }
    .category-btns a:hover {
      background-color: #45a049;
    }
    #home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #eee;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #home-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>몸으로 말해요 🎭 분야를 선택하세요</h1>

  <div class="category-btns">
    <a href="game.html?category=동물">동물</a>
    <a href="game.html?category=음식">음식</a>
    <a href="game.html?category=직업">직업</a>
    <a href="game.html?category=영화">영화</a>
    <a href="game.html?category=스포츠">스포츠</a>
    <a href="game.html?category=속담">속담</a>
  </div>

  <a id="home-btn" href="../../index.html">🏠 홈으로</a>

</body>
</html>
