
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>번호 뽑기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      margin-bottom: 20px;
    }
    #drawn-number {
      font-size: 80px;
      margin: 40px 0;
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    #home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #eee;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #home-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>🎲 번호 뽑기</h1>
  <div>
    <label for="max-number">최대 번호: </label>
    <input type="number" id="max-number" min="1" value="10">
    <button onclick="drawNumber()">뽑기</button>
  </div>

  <div id="drawn-number">?</div>

  <button onclick="drawNumber()">다시 뽑기</button>

  <a id="home-btn" href="../index.html">🏠 홈으로</a>

  <script>
    function drawNumber() {
      const max = parseInt(document.getElementById("max-number").value);
      if (isNaN(max) || max < 1) {
        alert("1 이상의 숫자를 입력해주세요!");
        return;
      }
      const number = Math.floor(Math.random() * max) + 1;
      document.getElementById("drawn-number").innerText = number;
    }
  </script>

</body>
</html>
